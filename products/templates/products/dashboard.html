<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  {% load static %}
</head>
<body>
  <div style="padding: 20px;">
    <h1>Dashboard</h1>
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <button onclick="toggleProfile()">Profile</button>
      <button onclick="goToProducts()">Products</button>
      <button onclick="addChat()">Add Chat</button>
    </div>

    <div id="dashboardContent">
      <!-- Left side: actions -->
      <div style="flex: 2;">
        <h3>Find User by ID</h3>
        <input type="number" id="findUserId" placeholder="Enter user ID">
        <button onclick="findUser()">Find</button>
        <pre id="findUserResult"></pre>

        <h3>Update Profile</h3>
        <input type="text" id="nickname" placeholder="New Nickname">
        <input type="file" id="profilePicture">
        <button onclick="updateProfile()">Update</button>
        <pre id="updateProfileResult"></pre>

        <h3>Change Password</h3>
        <input type="password" id="oldPassword" placeholder="Old Password">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="changePassword()">Change</button>
        <pre id="changePasswordResult"></pre>
      </div>

      <!-- Right side: profile preview -->
      <div style="flex: 1; border-left: 1px solid #ccc; padding-left: 20px;">
        <h3>Profile Preview</h3>
        <p><strong>Nickname:</strong> <span id="profileNickname"></span></p>
        <img id="profilePicPreview" src="" alt="Profile picture" style="max-width: 150px; border-radius: 8px;">
      </div>
    </div>
  </div>

  <!-- Load external JS -->
  <script src="{% static 'products/dashboard.js' %}"></script>
ā
  <script>
    // Toggle profile section
    function toggleProfile() {
      const content = document.getElementById('dashboardContāāāent');
      if (content.style.display === 'none') {āā
        content.style.display = 'flex';
      } else {ā
        content.style.display = 'none';
      }
    }

    // Redirect to products pageāāā
    function goToProducts() {
      window.location.href = '/products/page/'; // update later when products.html exists
    }

    // Placeholder for add chat
    function addChat() {
      window.location.href = '/chat/page/';
    }
  </script>


</body>
</html>
<style>
  body {
    font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;

    display: flex;
