{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Products</h1>

  <!-- Buttons Row -->
  <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
    <button id="btnViewProducts" class="btn btn-primary">View All Products (Public)</button>
    <button id="btnShowCreateForm" class="btn btn-success">Create Product (Authenticated)</button>
    <button id="btnEditProduct" class="btn btn-warning">Edit Product</button>
    <button id="btnDeleteProduct" class="btn btn-danger">Delete Product</button>
  </div>
  
  <div class="d-flex justify-content-end align-items-center mb-3">
    <span id="userInfo" class="me-3"></span>
    <button id="btnLogout" class="btn btn-danger btn-sm">Logout</button>
  </div>
  

  <!-- Container for product cards -->
  <div id="productsContainer" class="row g-4 mb-5"></div>

  <!-- Create Product Form (hidden by default) -->
  <div id="createProductFormContainer" class="card p-4 mb-5" style="display: none;">
    <h3>Create New Product</h3>
    <form id="createProductForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="vehicle">Vehicle</option>
          <option value="furniture">Furniture</option>
          <option value="electronics">Electronics</option>
          <option value="real_estate">Real Estate</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="image1" class="form-label">Image 1</label>
        <input type="file" class="form-control" id="image1" name="image1" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="image2" class="form-label">Image 2</label>
        <input type="file" class="form-control" id="image2" name="image2" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="image3" class="form-label">Image 3</label>
        <input type="file" class="form-control" id="image3" name="image3" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="image4" class="form-label">Image 4</label>
        <input type="file" class="form-control" id="image4" name="image4" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="image5" class="form-label">Image 5</label>
        <input type="file" class="form-control" id="image5" name="image5" accept="image/*">
      </div>
      <button type="submit" class="btn btn-success">Publish Product</button>
    </form>
  </div>

</div>

<script src="{% static 'products/products.js' %}"></script>
</body>
</html>
