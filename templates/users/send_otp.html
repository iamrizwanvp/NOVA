{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Signup with OTP - NOVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Signup with Email OTP</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.email.label_tag }}  
            {{ form.email }}
        </div>
        <div class="mb-3">
            {{ form.role.label_tag }}
            {{ form.role }}
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>
</body>
</html>
