{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NOVA | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1c1c1c;
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: #333;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .product-image {
            object-fit: cover;
            height: 200px;
        }

        .centered {
            text-align: center;
            margin: 20px 0;
        }

        img.profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Welcome to NOVA Dashboard</h1>

    <div class="centered">
        <button onclick="showProfileSection()" class="btn btn-primary">Profile Settings</button>
        <button onclick="showPasswordSection()" class="btn btn-warning">Change Password</button>
        <button onclick="showUploadProductSection()" class="btn btn-success">Upload New Product</button>
    </div>

    <section id="profile-section" class="d-none">
        <h3>Update Profile</h3>
        <img id="profile-pic" class="profile-pic" src="{% static 'images/avatar_fallback.png' %}" alt="Profile Picture"><br><br>
        <input type="file" id="profilePicInput" accept="image/*"><br><br>
        <input type="text" id="nicknameInput" placeholder="New Nickname" class="form-control mb-2">
        <button class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
    </section>

    <section id="password-section" class="d-none">
        <h3>Change Password</h3>
        <input type="password" id="oldPassword" placeholder="Old Password" class="form-control mb-2">
        <input type="password" id="newPassword" placeholder="New Password" class="form-control mb-2">
        <button class="btn btn-warning" onclick="changePassword()">Change Password</button>
    </section>

    <section id="upload-product-section" class="d-none">
        <h3>Upload Product</h3>
        <input type="text" id="productTitle" placeholder="Product Title" class="form-control mb-2">
        <input type="text" id="productDescription" placeholder="Product Description" class="form-control mb-2">
        <input type="text" id="productCategory" placeholder="Category" class="form-control mb-2">
        <input type="number" id="productPrice" placeholder="Price (â‚¹)" class="form-control mb-2">
        <input type="file" id="productImage1" accept="image/*" class="mb-2">
        <button class="btn btn-success" onclick="uploadProduct()">Upload</button>
    </section>

    <hr>

    <h3>Your Published Products</h3>
    <div id="product-cards" class="row"></div>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html> {% endcomment %}
